<header>
  <nav>
    <ul class="nav-list">
      <li class="nav-item">
        <h1 class="nav-imagem-h1"><button routerLink="/home" class="nav-button-img"><img class="nav-imagem"
              src="../../assets/img/logo.png"></button></h1>
      </li>
      <li class="nav-item">
        <button class="nav-button" routerLink="/home">
          <p class="nav-paragrafo">Home</p>
          <img class="nav-imgs" src="../../assets/img/home.png">
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-button" routerLink="/times">
          <p class="nav-paragrafo">Times</p>
          <img class="nav-imgs" src="../../assets/img/times.png">
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-button" routerLink="/jogos">
          <p class="nav-paragrafo">Jogos</p>
          <img class="nav-imgs" src="../../assets/img/jogos.png">
        </button>
      </li>
      <li class="nav-item">
        <div class="usuario-logado">
          <button routerLink="/perfil" class="usuario-button">
            <div class="usuario-nome-div">
              <h2 class="usuario-nome">{{usuario.username}}</h2>
            </div>
            <div class="usuario-img-div" *ngIf="usuario.fotoPerfil == ''">
              <img class="usuario-img"
                src="https://cdn.discordapp.com/avatars/358981896895594502/5866754dfde30d8c2a0037ba02529fd2.webp">
            </div>
            <div class="usuario-img-div" *ngIf="usuario.fotoPerfil != ''">
              <img class="usuario-img" src="{{usuario.fotoPerfil}}">
            </div>
          </button>
        </div>
      </li>
    </ul>
  </nav>
</header>

<main>
  <div class="form">
    <form [formGroup]="formJogo" class="form-group">
      <h2 class="h2-info"><a class="nome-time">{{formJogo.value.time1.nomeTime}}</a> vs <a
          class="nome-time">{{formJogo.value.time2.nomeTime}}</a></h2>
      <div class="div-infos">
        <label for="time1.nomeTime" class="label-info">Time 1 ({{formJogo.value.time1.nomeTime}})</label>
        <mat-form-field class="mat-field" appearance="fill">
          <mat-label class="mat-label">Selecione o Time</mat-label>
          <mat-select formControlName="time1">
            <mat-option class="mat-option" *ngFor="let time of allTimes" [value]="time">{{time.nomeTime}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="div-infos">
        <label for="pontuacaoTime1" class="label-info">Pontuação {{formJogo.value.time1.nomeTime}}</label>
        <input class="input-info" *ngIf="formJogo.value.pontuacaoTime1 == undefined" type="text"
          formControlName="pontuacaoTime1">
        <input class="input-info" *ngIf="formJogo.value.pontuacaoTime1 != undefined" type="text"
          formControlName="pontuacaoTime1" [value]="formJogo.value.pontuacaoTime1">
      </div>
      <div class="div-infos">
        <label for="time1.nomeTime" class="label-info">Time 2 ({{formJogo.value.time2.nomeTime}})</label>
        <mat-form-field class="mat-field" appearance="fill">
          <mat-label class="mat-label">Selecione o Time</mat-label>
          <mat-select formControlName="time2">
            <mat-option class="mat-option" *ngFor="let time of allTimes" [value]="time">{{time.nomeTime}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="div-infos">
        <label for="pontuacaoTime2" class="label-info">Pontuação {{formJogo.value.time2.nomeTime}}</label>
        <input class="input-info" *ngIf="formJogo.value.pontuacaoTime2 == undefined" type="text"
          formControlName="pontuacaoTime2">
        <input class="input-info" *ngIf="formJogo.value.pontuacaoTime2 != undefined" type="text"
          formControlName="pontuacaoTime2" [value]="formJogo.value.pontuacaoTime2">
      </div>
      <div class="div-infos">
        <label for="dataJogo" class="label-info">Data e Hora</label>
        <input class="input-info" *ngIf="formJogo.value.dataJogo == undefined" type="text" formControlName="dataJogo">
        <input class="input-info" *ngIf="formJogo.value.dataJogo != undefined" type="text" formControlName="dataJogo"
          [value]="formJogo.value.dataJogo">
      </div>
      <div class="div-infos">
        <label for="local" class="label-info">Local</label>
        <input class="input-info" *ngIf="formJogo.value.local == undefined" type="text" formControlName="local">
        <input class="input-info" *ngIf="formJogo.value.local != undefined" type="text" formControlName="local"
          [value]="formJogo.value.local">
      </div>
      <div class="button-info-div">
        <button class="button-info-save" (click)="updateJogo()">Salvar</button>
        <button class="button-info-delete" (click)="deleteJogo()">Deletar</button>
      </div>
    </form>
  </div>
</main>

<footer>
  <h1><img class="footer-imagem" src="../../assets/img/logo.png"></h1>
  <h3 class="footer-copyright">2021 &copy; Remor Technologies. Todos os direitos reservados.</h3>
</footer>
