<header>
  <nav>
    <ul class="nav-list">
      <li class="nav-item">
        <h1 class="nav-imagem-h1"><button routerLink="/home" class="nav-button-img"><img class="nav-imagem"
              src="../../assets/img/logo.png"></button></h1>
      </li>
      <li class="nav-item">
        <button class="nav-button" routerLink="/home">
          <p class="nav-paragrafo">Home</p>
          <img class="nav-imgs" src="../../assets/img/home.png">
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-button" routerLink="/times">
          <p class="nav-paragrafo">Times</p>
          <img class="nav-imgs" src="../../assets/img/times.png">
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-button" routerLink="/jogos">
          <p class="nav-paragrafo">Jogos</p>
          <img class="nav-imgs" src="../../assets/img/jogos.png">
        </button>
      </li>
      <li class="nav-item">
        <div class="usuario-logado">
          <button routerLink="/perfil" class="usuario-button">
            <div class="usuario-nome-div">
              <h2 class="usuario-nome">{{usuario.username}}</h2>
            </div>
            <div class="usuario-img-div" *ngIf="usuario.fotoPerfil == ''">
              <img class="usuario-img"
                src="https://cdn.discordapp.com/avatars/358981896895594502/5866754dfde30d8c2a0037ba02529fd2.webp">
            </div>
            <div class="usuario-img-div" *ngIf="usuario.fotoPerfil != ''">
              <img class="usuario-img" src="{{usuario.fotoPerfil}}">
            </div>
          </button>
        </div>
      </li>
    </ul>
  </nav>
</header>

<main>
  <div class="form">
    <form [formGroup]="formTime" class="form-group">
      <h2 class="h2-info">Configurações de <a class="nome-time">{{formTime.value.nomeTime}}</a></h2>

      <div class="div-infos">
        <label for="nomeTime" class="label-info">Nome do Time</label>
        <input class="input-info" *ngIf="formTime.value.nomeTime == undefined" type="text" formControlName="nomeTime">
        <input class="input-info" *ngIf="formTime.value.nomeTime != undefined" type="text" formControlName="nomeTime"
          [value]="formTime.value.nomeTime">
      </div>
      <div class="div-infos">
        <label for="numVitoria" class="label-info">Número de Vitórias</label>
        <input class="input-info" *ngIf="formTime.value.numVitoria == undefined" type="number"
          formControlName="numVitoria">
        <input class="input-info" *ngIf="formTime.value.numVitoria != undefined" type="number"
          formControlName="numVitoria" [value]="formTime.value.numVitoria">
      </div>
      <div class="div-infos">
        <label for="numEmpate" class="label-info">Número de Empates</label>
        <input class="input-info" *ngIf="formTime.value.numEmpate == undefined" type="number"
          formControlName="numEmpate">
        <input class="input-info" *ngIf="formTime.value.numEmpate != undefined" type="number"
          formControlName="numEmpate" [value]="formTime.value.numEmpate">
      </div>
      <div class="div-infos">
        <label for="numDerrota" class="label-info">Número de Derrota</label>
        <input class="input-info" *ngIf="formTime.value.numDerrota == undefined" type="number"
          formControlName="numDerrota">
        <input class="input-info" *ngIf="formTime.value.numDerrota != undefined" type="number"
          formControlName="numDerrota" [value]="formTime.value.numDerrota">
      </div>
      <div class="div-infos">
        <label for="fotoTime" class="label-info">URL Foto do Time</label>
        <input class="input-info" *ngIf="formTime.value.fotoTime == undefined" type="url" formControlName="fotoTime">
        <input class="input-info" *ngIf="formTime.value.fotoTime != undefined" type="url" formControlName="fotoTime"
          [value]="formTime.value.fotoTime">
      </div>
      <div class="button-info-div">
        <button class="button-info-save" (click)="updateTime()">Salvar</button>
        <button class="button-info-delete" (click)="deleteTime(formTime.value.idTime)">Deletar</button>
      </div>
    </form>
  </div>

  <div class="form">
    <form [formGroup]="formTime" class="form-group">
      <h2 class="h2-info-table">Jogadores</h2>

      <table class="table">
        <tr class="tr">
          <th scope="col" class="th-nome">Nome</th>
          <th scope="col" class="th-funcao">Função</th>
        </tr>
        <tr class="tr" *ngFor="let usuarioTime of listUsuarioTime">
          <td class="td-nome">{{usuarioTime.usuario.username}}</td>
          <td class="td-funcao">{{usuarioTime.funcaoTime.nome}}</td>
        </tr>
      </table>

      <div class="button">
        <button class="button-edit" routerLink="/funcoes-time">Editar</button>
      </div>
    </form>
  </div>
</main>

<footer>
  <h1><img class="footer-imagem" src="../../assets/img/logo.png"></h1>
  <h3 class="footer-copyright">2021 &copy; Remor Technologies. Todos os direitos reservados.</h3>
</footer>
