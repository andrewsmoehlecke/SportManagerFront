<header>
  <nav>
    <ul class="nav-list">
      <li class="nav-item">
        <h1 class="nav-imagem-h1"><button routerLink="/home" class="nav-button-img"><img class="nav-imagem"
              src="../../assets/img/logo.png"></button></h1>
      </li>
      <li class="nav-item">
        <button class="nav-button" routerLink="/home">
          <p class="nav-paragrafo">Home</p>
          <img class="nav-imgs" src="../../assets/img/home.png">
        </button>
      </li>
      <li class="nav-item">
        <button (click)="returnTimes()" class="nav-button">
          <p class="nav-paragrafo">Times</p>
          <img class="nav-imgs" src="../../assets/img/times.png">
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-button">
          <p class="nav-paragrafo">Campeonatos</p>
          <img class="nav-imgs" src="../../assets/img/campeonatos.png">
        </button>
      </li>
      <li class="nav-item">
        <button id="last-nav-button" class="nav-button">
          <p class="nav-paragrafo">Jogos</p>
          <img class="nav-imgs" src="../../assets/img/jogos.png">
        </button>
      </li>
      <li class="nav-item">
        <div class="usuario-logado">
          <button routerLink="/perfil" class="usuario-button">
            <div class="usuario-nome-div">
              <h2 class="usuario-nome">{{usuario.username}}</h2>
            </div>
            <div class="usuario-img-div" *ngIf="usuario.fotoPerfil == null">
              <img class="usuario-img"
                src="https://cdn.discordapp.com/avatars/358981896895594502/5866754dfde30d8c2a0037ba02529fd2.webp">
            </div>
            <div class="usuario-img-div" *ngIf="usuario.fotoPerfil != null">
              <img class="usuario-img" src="{{usuario.fotoPerfil}}">
            </div>
          </button>
        </div>
      </li>
    </ul>
  </nav>
</header>

<main>
  <div class="form">
    <form [formGroup]="formUsuario" class="form-group">
      <h2 class="h2-info">Configurações de <a class="nome-usuario">{{formUsuario.value.username}}</a></h2>

      <div class="div-infos">
        <label for="username" class="label-info">Username</label>
        <input class="input-info" *ngIf="formUsuario.value.username == undefined" type="text"
          formControlName="username">
        <input class="input-info" *ngIf="formUsuario.value.username != undefined" type="text" formControlName="username"
          [value]="formUsuario.value.username">
      </div>
      <div class="div-infos">
        <label for="email" class="label-info">Email</label>
        <input class="input-info" *ngIf="formUsuario.value.email == undefined" type="text" formControlName="email">
        <input class="input-info" *ngIf="formUsuario.value.email != undefined" type="text" formControlName="email"
          [value]="formUsuario.value.email">
      </div>
      <div class="div-infos">
        <label for="senha" class="label-info">Senha</label>
        <input class="input-info" *ngIf="formUsuario.value.senha == undefined" type="password" formControlName="senha">
        <input class="input-info" *ngIf="formUsuario.value.senha != undefined" type="password" formControlName="senha"
          [value]="formUsuario.value.senha">
      </div>
      <div class="div-infos">
        <label for="fotoPerfil" class="label-info">URL Foto de Perfil</label>
        <input class="input-info" *ngIf="formUsuario.value.fotoPerfil == undefined" type="url"
          formControlName="fotoPerfil">
        <input class="input-info" *ngIf="formUsuario.value.fotoPerfil != undefined" type="url"
          formControlName="fotoPerfil" [value]="formUsuario.value.fotoPerfil">
      </div>
      <div class="button-info-div">
        <button class="button-info-save" (click)="updateUsuario()">Salvar</button>
        <button class="button-info-delete" (click)="deleteUsuario(formUsuario.value.idUsuario)">Deletar</button>
      </div>
    </form>
  </div>
</main>

<footer>
  <h1><img class="footer-imagem" src="../../assets/img/logo.png"></h1>
  <h3 class="footer-copyright">2021 &copy; Remor Technologies. Todos os direitos reservados.</h3>
</footer>
