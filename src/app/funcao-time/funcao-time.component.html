<main>
    <div class="form">
      <form [formGroup]="formFuncaoTime" class="form-group">
        <h2 class="h2-info">Criar Função de Time</h2>

        <div class="div-infos">
          <label for="nome" class="label-info">Nome da Função</label>
          <input class="input-info" type="text" formControlName="nome">
        </div>
        <div class="button-info-div">
          <button class="button-info-save" (click)="criar()">Criar</button>
        </div>
      </form>
    </div>
</main>
